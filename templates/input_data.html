<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Finance Tracker - Input Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">Finance Tracker ðŸ’¼</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('input_data') }}">New Transaction</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('charts') }}">History</a>
                </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('stats') }}">Stats</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <!-- Input Form Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Add Transactions</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" class="card p-4 shadow">
            {{ form.hidden_tag() }}

            <!-- Category Selection -->
            <div class="mb-3">
                <label class="form-label">Select Category:</label>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="category" id="Lebensmittel" value="Lebensmittel">
                    <label class="btn btn-outline-primary" for="Lebensmittel">Lebensmittel</label>

                    <input type="radio" class="btn-check" name="category" id="Miete" value="Miete">
                    <label class="btn btn-outline-primary" for="Miete">Miete</label>

                    <input type="radio" class="btn-check" name="category" id="Versicherungen" value="Versicherungen">
                    <label class="btn btn-outline-primary" for="Versicherungen">Versicherungen</label>

                     <input type="radio" class="btn-check" name="category" id="Freizeit" value="Freizeit">
                    <label class="btn btn-outline-primary" for="Freizeit">Freizeit</label>

                    <input type="radio" class="btn-check" name="category" id="Reisen" value="Reisen">
                    <label class="btn btn-outline-primary" for="Reisen">Reisen</label>

                    <input type="radio" class="btn-check" name="category" id="Gesundheit" value="Gesundheit">
                    <label class="btn btn-outline-primary" for="Gesundheit">Gesundheit</label>

                    <input type="radio" class="btn-check" name="category" id="Transport" value="Transport">
                    <label class="btn btn-outline-primary" for="Transport">Transport</label>

                    <input type="radio" class="btn-check" name="category" id="Haushalt" value="Haushalt">
                    <label class="btn btn-outline-primary" for="Haushalt">Haushalt</label>

                    <input type="radio" class="btn-check" name="category" id="Bildung" value="Bildung">
                    <label class="btn btn-outline-primary" for="Bildung">Bildung</label>

                    <input type="radio" class="btn-check" name="category" id="Sonstiges" value="Sonstiges">
                    <label class="btn btn-outline-primary" for="Sonstiges">Sonstiges</label>

                </div>
            </div>

            <!-- Expense/Inflow Selection -->
            <div class="mb-3">
                <label class="form-label">Transaction Type:</label>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="transaction_type" id="expense" value="Expense">
                    <label class="btn btn-outline-danger" for="expense">Ausgaben</label>

                    <input type="radio" class="btn-check" name="transaction_type" id="inflow" value="Inflow">
                    <label class="btn btn-outline-success" for="inflow">ZuflÃ¼sse</label>
                </div>
            </div>

            <!-- Amount Input -->
            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" name="amount" class="form-control" placeholder="Enter amount" required>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit Transaction</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
